<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs List</title>
    <!-- <script src="script.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color:royalblue">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TODO List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container" style="display: flex; flex-direction: column; align-items: center; margin-top: 10px;">
        <h2 class="text-center">Todo List</h2>
        <div class="form-group" style="width: 60vw;">
            <label for="title">Title</label>
            <input type="text" class="form-control" style="border-width: 1px; border-color: darkslategrey;" id="title"
                placeholder="Enter Task">
            <small id="title" class="text-muted">Add an item to the list</small>
        </div>
        <div class="form-group" style="width: 60vw;">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" style="border-width: 1px; border-color: darkslategrey;"
                rows="5"></textarea>
            <button type"submit" id="add" style="background-color: royalblue; border-radius: 5px; margin: 10px;">Add to
                List</button>
                <button type="submit"  id="clear" style="background-color: royalblue; border-radius: 5px; margin: 10px;" onclick="clearStorage()">Clear List</button>
        </div>
        <h2>Your Items</h2>
        <div style="width: 60vw;">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td><button class="small" type"submit" id="delete"
                                style="background-color: royalblue; border-radius: 5px; margin: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>   
</body>

<script src="script.js"></script>
</html>
